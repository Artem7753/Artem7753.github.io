<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="link">
            <ul class="link_leftside">
                <li class="link_leftside_item">
                    <span class="link_leftside_item_icon">
                        <i class="far fa-list-alt"></i>
                    </span>
                    <span class="link_leftside_item_text">Blog</span>
                    </li>
                <li class="link_leftside_item"><span class="link_leftside_item_icon"><i class="fas fa-clipboard-list"></i></span><span class="link_leftside_item_text">Jobs</span></li>
                <li class="link_leftside_item"><span class="link_leftside_item_icon"><i class="fas fa-bullhorn"></i></span><span class="link_leftside_item_text">Support</span></li>
                <li class="link_leftside_item"><span class="link_leftside_item_icon"><i class="fas fa-globe"></i></span><span class="link_leftside_item_text">Arabic</span></li>
            </ul>
            <ul class="link_rightside">
                <li class="link_rightside_item"><i class="fab fa-facebook-square link_rightside_item_icon"></i></li>
                <li class="link_rightside_item"><i class="fab fa-twitter-square link_rightside_item_icon"></i></li>
                <li class="link_rightside_item"><i class="fab fa-instagram link_rightside_item_icon"></i></li>
                <li class="link_rightside_item"><i class="fab fa-google-plus-g link_rightside_item_icon"></i></li>
            </ul>
        </div>
        <header class="header">
            <div class="header_logo"><span class="header_logo_text">logo</span></div>
            <div class="header_support">
                <ul class="header_support_items">
                    <li class="header_support_items_item"><i class="fas fa-phone"></i></li>
                    <li class="header_support_items_item central"><i class="fas fa-envelope"></i></li>
                    <li class="header_support_items_item"><i class="fas fa-map-marker"></i></li>
                </ul>
            </div>
        </header>
        <nav class="nav">
            <ul class="nav_menu">
                <li class="nav_menu_item"><span class="nav_menu_tiem_text">HOME</span></li>
                <li class="nav_menu_item"><span class="nav_menu_tiem_text">What about ASAMA</span></li>
                <li class="nav_menu_item"><span class="nav_menu_tiem_text">What we do</span></li>
                <li class="nav_menu_item"><span class="nav_menu_tiem_text">Our Projects</span></li>
                <li class="nav_menu_item"><span class="nav_menu_tiem_text">Exellent Team</span></li>
                <li class="nav_menu_item last"><span class="nav_menu_tiem_text">Contact</span></li>
            </ul>
            <div class="nav_menu_search"><i class="fas fa-search nav_menu_search_icon"></i><input type="text" class="nav_menu_search_input" placeholder="Type your search words"></div>
        </nav>
        <section class="somearts">
            <div class="somearts_header">
                <p class="first_str">LET`S DRAW SOME ARTS</p>
                <p class="second_str"><span class="somearts_header_span">&</span>make your business much better</p>
            </div>
            <div class="somearts_slider">
                <div class="somearts_slider_image_wrapper"><img src="img/design.png" alt="" class="somearts_slider_image"><div class="shadow"><i class="far fa-heart shadow_icon"></i><span class="shadow_text">Like</span></div></div>
                <div class="somearts_slider_image_wrapper"><img src="img/design2.png" alt="" class="somearts_slider_image"><div class="shadow"><i class="far fa-heart shadow_icon"></i><span class="shadow_text">Like</span></div></div>
                <div class="somearts_slider_next"><span class="next_button">></span></div>
            </div>
        </section>
        <section class="information">
            <article class="information_article">
                <img src="" alt="" class="information_article_logo">
                <div class="information_article_text">
                    <span class="information_article_text_header">
                        
                    </span>
                    <span class="information_article_text_text">
                        
                    </span>
                </div>
            </article>
            <article class="information_article">
                <img src="" alt="" class="information_article_logo">
                <div class="information_article_text">
                    <span class="information_article_text_header">
                        
                    </span>
                    <span class="information_article_text_text">
                        
                    </span>
                </div>
            </article>
        </section>
    </div>
</body>
</html>
